 Formulaire
    -->
    <h1>Contact</h1>
    <div class="block">
      <form action="" method="post" enctype="text/plain">
        <p>Prénom</p>
        <p><input type="text" name="firstname"></p>
        <p>Nom</p>
        <p><input type="text" name="lastname"></p>
        <p>Email</p>
        <p><input type="email" name="email"></p>
        <p>Pourquoi me contacter?</p>
        <p>
          <select class="list" name="why">
            <option value="3">Je voudrais aider pour cette histoire d'envahir la Chine </option>
            <option value="1">J'attends le bus et je me fais chier </option>
            <option value="2">Maman m'y oblige </option>
            <option value="4">Je voudrais savoir comment on fait pour avoir un si bel avatar </option>
          </select>
        </p>
        <p>Exprimez-vous!</p>
        <p><textarea rows="5" cols="70">
       </textarea></p>
        <p><input type="submit" value="Send"></p>
      </form>
    </div>

  </div>
